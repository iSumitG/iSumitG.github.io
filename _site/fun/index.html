  An incomplete list of places I have visited. 
<script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyB7NZXoEzJbbajSQtCFNO3Mp_jhMd8FcK0" type="text/javascript"></script>

<div id="map" style="width: 100%; height: 500px;"></div>

<script type="text/javascript">
	var locations = [
    ['Khairthal, Rajasthan, India', 27.801164, 76.644159],
    ['Alwar, Rajasthan, India', 27.552991, 76.634573],
    ['Jaipur, Rajasthan, India', 26.912434, 75.787271],
    ['Gandhinagar, Gujarat, India', 23.215635, 72.636941],
    ['Ahmedabad, Gujarat, India', 23.022505, 72.571362],
    ['Mumbai, Maharashtra, India', 19.075984, 72.877656],
    ['Delhi, India', 28.661898, 77.227396],
    ['Shimla, Himachal Pradesh, India', 31.104815, 77.173403],
    ['Tikunia, Uttar Pradesh, India', 28.378228, 80.981335],
    ['Ooty, Tamil Nadu, India', 11.406414, 76.693244],
    ['Mysore, Karnataka, India', 12.295810, 76.639381],
    ['Amritsar, Punjab, India', 31.633979, 74.872264],
    ['Jalandhar, Punjab, India', 31.326015, 75.576183],
    ['Mount Abu, Rajasthan, India', 24.592591, 72.715627],
    ['Bengaluru, Karnataka, India', 12.971599, 77.594563],
    ['Agra, Uttar Pradesh, India', 27.17667, 78.008075],
    ['Kota, Rajasthan, India', 25.213816, 75.864753],
    ['Goa, India', 15.299327, 74.123996],
    ['Guntur, Andhra Pradesh, India', 16.306652, 80.43654],
    ['Chennai, Tamil Nadu, India', 13.08268, 80.270718],
    ['Wagah Border, Punjab, India', 31.605148, 74.575238],
    ['Chandigarh, India', 30.733315, 76.779418],
    ['New York City, New York, USA', 40.712784, -74.005941],
    ['Jersey City, New Jersey, USA', 40.728157, -74.077642],
    ['Indianapolis, Indiana, USA', 39.768403, -86.158068],
    ['Bloomington, Indiana, USA', 39.165325, -86.526386],
    ['Chicago, Illinois, USA', 41.878114, -87.629798],
    ['Mammoth Cave National Park, Kentucky, USA', 37.18616, -86.099975],
    ['Los Angeles, California, USA', 34.052234, -118.243685],
    ['Seattle, Washington, USA', 47.60621, -122.332071],
    ['Sunnyvale, California, USA', 37.36883, -122.03635],
    ['Mountain View, California, USA', 37.386052, -122.083851],
    ['Santa Catalina Island, California, USA', 33.387886, -118.41631]
];

var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 2,
    center: new google.maps.LatLng(20, -15),
    mapTypeId: google.maps.MapTypeId.ROADMAP
});

var infowindow = new google.maps.InfoWindow();

var marker, i;

for (i = 0; i < locations.length; i++) {
    marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
    });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
            infowindow.setContent(locations[i][0]);
            infowindow.open(map, marker);
        }
    })(marker, i));
}
</script>
